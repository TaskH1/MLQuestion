<!--Contains elements common to all pages-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Evaluation</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .evaluation-section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .evaluation-section h3, .evaluation-section h4 {
            color: #333;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .evaluation-section p {
            margin: 5px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <p>
        <!--template tag-->
        <a href="{% url 'ml_question:index' %}">ML Question</a> -
        <a href="{% url 'ml_question:chapters' %}">Chapters</a> -
        <a href="{% url 'ml_question:chapter' chapter.id %}">Question</a>
    </p>
    {% block content %}
    {% endblock content %}
</body>
</html>
