{% extends 'ml_question/base.html' %}

{% block content %}
    <h2>Edit Question:</h2>

    <form action="{% url 'ml_question:edit_question' question_id %}" method="post">
         <!--prevent attacks,corss-site request forgery, from using the form-->
        {% csrf_token %}
        {{ question_form.as_div }}
        {{ answer_form.as_div }}
        <button name="submit">Save changes</button>
    </form>


{% endblock content %}
