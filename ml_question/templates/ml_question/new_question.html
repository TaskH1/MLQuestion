{% extends 'ml_question/base.html' %}

{% block content %}
    <h3>Chapter{{ chapter.number }}.{{ chapter.title }}</h3>
    
    <p>Add a new question</p>

    <form action="{% url 'ml_question:new_question' chapter.id %}" method="post">
         <!--prevent attacks,corss-site request forgery, from using the form-->
        {% csrf_token %}
        {{ question_form.as_div }}
        {{ answer_form.as_div }}
        <button name="submit">Add Question</button>
    </form>

{% endblock content %}
