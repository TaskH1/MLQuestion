{% extends 'ml_question/base.html' %}

{% block content %}
    <h3>{{question.question_text}}</h3>
    <form action="{% url 'ml_question:submit_answer' chapter.id question.id %}" method="post">
        {% csrf_token %}
        {{ user_answer_form.as_div }}
        <button type="submit">Yes</button>
    </form> 
    

    <a href="{% url 'ml_question:edit_question' question.id %}">Edit</a>
    <a href="{% url 'ml_question:delete_question' question.id %}">Delete</a>
{% endblock content %}
