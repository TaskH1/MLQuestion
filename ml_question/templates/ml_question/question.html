{% extends 'ml_question/base.html' %}

{% block content %}
    <ul>{{question.question_text}}</ul>

    <ul>
        {% if question.answer %}
            <li>{{answer.answer_text}}</li>
        {% else %}
            <p>No answers has been added</p>
        {% endif %}
    </ul>

    <a href="{% url 'ml_question:edit_question' question.id %}">Edit</a>
{% endblock content %}
